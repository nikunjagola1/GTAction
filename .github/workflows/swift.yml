name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=12.2,name=iPhone X']

    steps:
    - uses: actions/checkout@master
    - name: Build
      run: |
          xcodebuild -project TestGTAction.xcodeproj -scheme TestGTAction -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)

      env:
        destination: ${{ matrix.destination }}
    - name: Run tests
      run: swift test -v
