name: Fastlane-5

on: [push]

jobs:
  ios-testflight:
    name: iOS Testflight
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=12.2,name=iPhone X']

    steps:
      - name: Force xcode 11
        run: sudo xcode-select -switch /Applications/Xcode_11.1.app  

      - uses: actions/checkout@v1
          
      - name: Fastlane Build
        uses: maierj/fastlane-action@v0.10.0
        with:
          lane: 'certificates'
